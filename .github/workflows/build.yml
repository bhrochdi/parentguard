name: Build ParentGuard

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform: windows
            args: ''
          - os: macos-latest
            platform: macos-intel
            args: '--target x86_64-apple-darwin'
          - os: macos-latest
            platform: macos-arm
            args: '--target aarch64-apple-darwin'

    runs-on: ${{ matrix.os }}
    name: Build ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-arm' && 'aarch64-apple-darwin' || matrix.platform == 'macos-intel' && 'x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies
        run: npm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}
          tagName: ${{ github.ref_name }}
          releaseName: 'ParentGuard ${{ github.ref_name }}'
          releaseBody: |
            ## ParentGuard ${{ github.ref_name }}
            ### Téléchargements
            - **Windows** : `ParentGuard_x64-setup.exe`
            - **macOS Intel** : `ParentGuard_x64.dmg`
            - **macOS Apple Silicon** : `ParentGuard_aarch64.dmg`
          releaseDraft: false
          prerelease: false
